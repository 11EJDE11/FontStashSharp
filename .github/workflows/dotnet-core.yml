name: Build & Publish

on:
  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal

  Publish:
    needs: [Build]

    runs-on: windows-latest

    steps:
    - name: Install NuGet
      uses: NuGet/setup-nuget@v1
    - name: Publish FontStashSharp to NuGet
      shell: pwsh
      run: dotnet nuget.exe push .\src\FontStashSharp\bin\Release\FontStashSharp.*.nupkg -s https://api.nuget.org/v3/index.json -k ${NUGET_APIKEY}
    - name: Publish FontStashSharp.StbTrueTypeSharp to NuGet
      shell: pwsh
      run: dotnet nuget.exe push .\src\FontStashSharp.StbTrueTypeSharp\bin\Release\FontStashSharp.StbTrueTypeSharp.*.nupkg -s https://api.nuget.org/v3/index.json -k ${NUGET_APIKEY}
